{% extends "base.html" %}

{% block title %}Search Movies - Movie Recommendation System{% endblock %}

{% block content %}
<div class="main-content">
    <h2 class="mb-4">
        <i class="fas fa-search me-2"></i>Search Movies
    </h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-4">
                <input type="text" class="form-control" id="search-input" placeholder="Search by title or genre...">
                <button class="btn btn-primary" type="button" id="search-btn">
                    <i class="fas fa-search me-2"></i>Search
                </button>
            </div>
        </div>
    </div>
    
    <div id="search-results" class="row">
        <!-- Search results will be displayed here -->
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Searching for movies...</p>
    </div>
    
    <div id="no-results" class="text-center" style="display: none;">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">No movies found</h4>
        <p class="text-muted">Try searching with different keywords</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // Search functionality
    $('#search-btn').click(function() {
        performSearch();
    });
    
    // Search on Enter key
    $('#search-input').keypress(function(e) {
        if (e.which == 13) {
            performSearch();
        }
    });
    
    function performSearch() {
        const query = $('#search-input').val().trim();
        
        if (!query) {
            alert('Please enter a search term');
            return;
        }
        
        // Show loading
        $('#loading').show();
        $('#search-results').empty();
        $('#no-results').hide();
        
        // Make API call
        $.ajax({
            url: '/api/movies/search',
            method: 'GET',
            data: { q: query },
            success: function(response) {
                $('#loading').hide();
                
                if (response.results && response.results.length > 0) {
                    displayResults(response.results);
                } else {
                    $('#no-results').show();
                }
            },
            error: function(xhr, status, error) {
                $('#loading').hide();
                alert('Error searching movies: ' + error);
            }
        });
    }
    
    function displayResults(movies) {
        const resultsContainer = $('#search-results');
        resultsContainer.empty();
        
        movies.forEach(function(movie) {
            const movieCard = `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="movie-card">
                        <div class="card-body">
                            <h5 class="movie-title">${movie.title}</h5>
                            <p class="movie-genres">${movie.genres}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="movie-year">${movie.year}</span>
                                <button class="btn btn-sm btn-outline-primary get-recommendations" 
                                        data-movie-id="${movie.movieId}">
                                    <i class="fas fa-star me-1"></i>Get Similar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsContainer.append(movieCard);
        });
        
        // Add click handlers for recommendation buttons
        $('.get-recommendations').click(function() {
            const movieId = $(this).data('movie-id');
            window.location.href = `/recommendations?movie_id=${movieId}`;
        });
    }
});
</script>
{% endblock %}
